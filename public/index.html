
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days of Code Interview Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-5xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">100 Days of Code: JavaScript & Node.js Interview Questions</h1>
        <div class="flex flex-wrap gap-2 mb-8 justify-center">
            <button onclick="loadDay('Day-01')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-01</button><button onclick="loadDay('Day-02')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-02</button><button onclick="loadDay('Day-03')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-03</button><button onclick="loadDay('Day-04')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-04</button><button onclick="loadDay('Day-05')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-05</button><button onclick="loadDay('Day-06')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-06</button><button onclick="loadDay('Day-07')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-07</button><button onclick="loadDay('Day-08')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-08</button><button onclick="loadDay('Day-09')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-09</button><button onclick="loadDay('Day-10')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-10</button><button onclick="loadDay('Day-11')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-11</button><button onclick="loadDay('Day-12')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-12</button><button onclick="loadDay('Day-13')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-13</button><button onclick="loadDay('Day-14')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-14</button><button onclick="loadDay('Day-15')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-15</button><button onclick="loadDay('Day-16')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-16</button><button onclick="loadDay('Day-17')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-17</button><button onclick="loadDay('Day-18')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-18</button><button onclick="loadDay('Day-19')" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">Day-19</button>
        </div>
        <div id="questions" class="space-y-4"></div>
    </div>
    <script>
        async function loadDay(day) {
            try {
                const response = await fetch('/questions_data.json');
                if (!response.ok) throw new Error('Failed to fetch questions data');
                const questionsData = await response.json();
                const questionsDiv = document.getElementById('questions');
                const dayData = questionsData.find(d => d.day === day);
                if (!dayData) {
                    questionsDiv.innerHTML = '<p class="text-red-600">No data available for this day.</p>';
                    return;
                }
                questionsDiv.innerHTML = `<h2 class="text-2xl font-semibold mb-4 text-gray-700">${day}</h2>`;
                if (dayData.questions.length === 0) {
                    questionsDiv.innerHTML += '<p class="text-gray-600">No questions found for this day.</p>';
                    return;
                }
                dayData.questions.forEach((q, index) => {
                    const questionHtml = `
                        <div class="bg-white p-6 rounded-lg shadow-md mb-4">
                            <h3 class="text-xl font-medium mb-3 text-gray-800">Question ${index + 1}: ${q.mainQuestion}</h3>
                            <p class="mb-3 text-gray-600"><strong>Answer:</strong> ${q.answer}</p>
                            <button onclick="toggleDetails(this)" class="text-blue-600 hover:underline mb-2">Show Follow-up Details</button>
                            <div class="details hidden">
                                <p class="mb-2 text-gray-600"><strong>Follow-up Questions:</strong></p>
                                <ul class="list-disc pl-5 mb-3 text-gray-600">${q.followUps.length ? q.followUps.map(fq => `<li>${fq}</li>`).join('') : '<li>No follow-up questions available.</li>'}</ul>
                                <p class="mb-2 text-gray-600"><strong>Follow-up Answers:</strong></p>
                                <ul class="list-disc pl-5 mb-3 text-gray-600">${q.followUpAnswers.length ? q.followUpAnswers.map(fa => `<li>${fa}</li>`).join('') : '<li>No follow-up answers available.</li>'}</ul>
                                ${q.codeExamples.length ? `
                                    <p class="mb-2 text-gray-600"><strong>Code Example(s):</strong></p>
                                    <pre class="bg-gray-800 text-white p-4 rounded-lg overflow-x-auto text-sm">${q.codeExamples.map(ex => ex.replace(/\n/g, '<br>')).join('<br><br>')}</pre>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    questionsDiv.innerHTML += questionHtml;
                });
            } catch (error) {
                document.getElementById('questions').innerHTML = '<p class="text-red-600">Error loading data: ' + error.message + '</p>';
            }
        }

        function toggleDetails(button) {
            const details = button.nextElementSibling;
            details.classList.toggle('hidden');
            button.textContent = details.classList.contains('hidden') ? 'Show Follow-up Details' : 'Hide Follow-up Details';
        }

        // Load the current day by default
        window.onload = () => loadDay('Day-19');
    </script>
</body>
</html>
